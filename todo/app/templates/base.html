<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous">
    </script>
    <script src="semantic/dist/semantic.min.js"></script>
</head>
<body>
    <div style="text-align: center;">
        {% if current_user %}
            <a href="{{ url_for('todo.index') }}">Главная</a>

            {% if current_user.is_anonymous %}
                <a href="{{ url_for('auth.login') }}">Войти</a>
            {% else %}
                <a href="{{ url_for('todo.profile') }}">Профиль</a>
                <a href="{{ url_for('todo.card') }}">Карточка</a>

                {% if current_user.characters %}
                    <a href="{{ url_for('todo.character') }}">Персонаж</a>
                {% endif %}

                <a href="{{ url_for('auth.logout') }}">Выйти</a>
            {% endif %}
        {% endif %}
    </div>
    {% block form %}
    {% endblock %}
    <div style="background: #edf2f7;">

        {% block content %}
        {% endblock %}

    </div>
</body>
</html>
