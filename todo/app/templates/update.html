{% extends 'base.html' %}

{% block content %}
<div class="mb-4">
  <h1 class="text-grey-darkest">{{ title }}</h1>
  <div class="flex mt-4">
    <form action="/update/{{ todo.id }}" method="post" class="inline-flex">
        {{ form.hidden_tag() }}
        {{ form.todo_content(class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker", size=32) }}
      <button class="flex-no-shrink p-2 border-2 rounded text-teal border-teal hover:text-white hover:bg-teal bg-green-600" type="submit">
        Изменить
      </button>
    </form>
  </div>
</div>

{% endblock content %}
