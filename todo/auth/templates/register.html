{% extends "base.html" %}

{% block style %}
<style>
        .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    div.register_body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        text-align: center
    }
</style>
{% endblock %}

{% block content %}

<div class="register_body" >
    <main class="form-signin">
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
            <input type="email" name="email" class="form-control" placeholder="Email" value="{{ email }}" required autofocus>
            <input type="password" name="password" class="form-control" style="margin-top: 15px" placeholder="Пароль" value="{{ password }}" required>
            <input type="password" name="password2" class="form-control" placeholder="Пароль повторно" value="{{ password2 }}" required>

            {{ form.submit(type="submit", class="w-100 btn btn-lg btn-primary", style="margin-top: 30px") }}
        </form>
    </main>
</div>

{% endblock %}
